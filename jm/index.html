  /* 设置消息容器的样式 */
  #message-container {
    position: fixed; /* 固定位置 */
    top: 0; /* 位于顶部 */
    left: 0;
    right: 0;
    padding: 0px;
    /*background-color: rgba(0, 0, 0, 0.5);  半透明黑色背景 */
    color: red; /* 白色文字 */
    text-align: center; /* 居中文本 */
    z-index: 9999; /* 确保消息显示在其他内容之上 */
    transition: opacity 2s; /* 设置透明度过渡效果，持续2秒 */
  }

  /* 初始隐藏消息 */
  #message-container.hidden {
    opacity: 0;
    visibility: hidden;
  }
</style>
<script>
    $(document).ready(function() {
        $('#mergeButton').click(function() {
            var proxyAddress = ""; // 这里的代理地址是示例，请替换为实际地址http://tv.hfr.free.nf/api/box/jm.php?jm=
                       var userAddress = $('#addressInput').val().trim(); // 获取并去除前后空白
           if (!userAddress) { // 验证用户输入
               alert('请输入地址！');
               return;
           }  
            var fullAddress = proxyAddress + userAddress;
            // 使用AJAX发送请求到后端获取合并后的地址数据
            $.ajax({
                url: './api/box/jm.php', // PHP后端处理脚本的URL
                type: 'GET', // 使用GET方法
                data: { jm: fullAddress }, // 设置要发送的数据，键为'jm'
                //type: 'POST',
                //data: { fullAddress: fullAddress },
                success: function(response) {
                    $('#output').val(response); // 将返回的数据显示在输出结果文本框中
                },
                error: function(xhr, status, error) {
                    console.error("AJAX Error: " + error);
                }
            });
        });
    });
</script>

<script>
const addressInput = document.getElementById('addressInput');
const suggestionsList = document.getElementById('el-id-8138-0');
const output = document.getElementById('output');
suggestionsList.style.display = 'none';
addressInput.addEventListener('click', function() {
suggestionsList.style.display = 'block';
const inputRect = output.getBoundingClientRect();
suggestionsList.style.top = `${inputRect.top}px`;
suggestionsList.style.left = `${inputRect.left}px`;
suggestionsList.style.width = `${inputRect.width}px`;
suggestionsList.style.height = `${inputRect.height}px`;
});
// 当点击suggestionsList、output或addressInput之外的区域时隐藏建议列表
document.addEventListener('click', function(event) {
    const clickedElement = event.target;
    if (
        clickedElement !== addressInput &&
        clickedElement !== suggestionsList &&
        !suggestionsList.contains(clickedElement) &&
        clickedElement !== output &&
        !output.contains(clickedElement)
    ) {
        suggestionsList.style.display = 'none';
    }
});
const listItems = suggestionsList.getElementsByTagName('li');
for (let i = 0; i < listItems.length; i++) {
listItems[i].addEventListener('click', function() {
const urlSpan = this.querySelector('span[id^="url"]');
if (urlSpan) {
addressInput.value = urlSpan.textContent;
suggestionsList.style.display = 'none';
}
});
}
</script>
