<style>
  /* 设置消息容器的样式 */
  #message-container {
    position: fixed; /* 固定位置 */
    top: 0; /* 位于顶部 */
    left: 0;
    right: 0;
    padding: 0px;
    /*background-color: rgba(0, 0, 0, 0.5);  半透明黑色背景 */
    color: red; /* 白色文字 */
    text-align: center; /* 居中文本 */
    z-index: 9999; /* 确保消息显示在其他内容之上 */
    transition: opacity 2s; /* 设置透明度过渡效果，持续2秒 */
  }

  /* 初始隐藏消息 */
  #message-container.hidden {
    opacity: 0;
    visibility: hidden;
  }

<script>
var app = new Vue({
  el: '#app',
  data: {
    menuData: null // 初始化为null，稍后在fetchMenuData中赋值
  },
  methods: {
    copyValue(value) {
      // 实现复制功能
      navigator.clipboard.writeText(value).then(() => {
// 获取消息容器元素
  const messageContainer = document.getElementById("message-container");

  // 显示消息
  messageContainer.classList.remove("hidden");

  // 延迟2秒后隐藏消息
  setTimeout(() => {
    messageContainer.classList.add("hidden");
  }, 2000);
      }).catch(err => {
        alert('复制失败：', err);
      });
    },
    redirectToProxy(value) {
      // 假设代理地址是固定的
      var proxyUrl = './api/box/jm.php?jm=';
      value = proxyUrl + value;
	  window.open(value, '_blank');
    },
    redirectToUrl(value) {
      // 直接跳转到给定URL
	  window.open(value, '_blank');
    },
    fetchMenuData() {
      // 假设你的远程JSON文件URL是 'https://example.com/menuData.json'
      fetch('https://api.lige.chat/getJson')
        .then(response => response.json()) // 将响应解析为JSON
        .then(data => {
          this.menuData = data; // 将获取到的数据赋值给menuData
        })
        .catch(error => {
          console.error('Error fetching menu data:', error);
          this.menuData = []; // 如果出错，将menuData设置为空数组
        });
    }
  },
  created() {
    // 在组件创建时调用fetchMenuData方法
    this.fetchMenuData();
  }
});
</script>
